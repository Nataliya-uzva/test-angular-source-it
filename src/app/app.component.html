<h2>WE are in angular app</h2>

<h3 *ngFor="let user of users; let i = index">
  {{ user }}
  <button (click)="remove(user)">remove</button>
  <button (click)="edit(user, i + 1, input)">edit</button>
</h3>

<input type="text"
       placeholder="add user"
       #input><br>

<button *ngIf="!index"
        (click)="addUser(input)">
  Add user
</button>
<button *ngIf="index"
        (click)="editUser(input)">
  Edit User
</button>
